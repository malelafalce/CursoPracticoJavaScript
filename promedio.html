        Calcula el promedio
      </h1>
    </header>
    <main>
      <section class="principal-container">
        <div class="form-principal-container">
            <form class="form-container">

              <label class="number-label" for="list-number">Agrega un número a la lista</label>

              <input id="list-number" class="number-input" type="number" />

              <div class="buttons-container">
                <button type="button" class="send-button" onclick="addList()">Enviar número a la lista</button>
                <button type="button" class="clean-button" onclick="clean()">Borrar lista</button>
              </div>
          
              <div class="count-list-container">
                  <p id="count-list">Tu lista lleva: (-) elemento(s)</p>
              </div>

              <div class="average-container">
                  <p id="result">El promedio de la lista es:</p>
              </div>  

              <div id="list-container" class="list-container">
                <span id="list"></span>
              </div>
            </form>
          </div>
      </section>
          
    </main>
