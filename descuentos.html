                    Calcula el precio a pagar de tus productos con descuento

                <label class="label-price" for="InputPrice">Escribe el precio de tu producto</label>
                <input class="input-price" id="InputPrice" type="number">
                <label class="label-percent" for="InputDiscount">Escribe el porcentaje de descuento</label>
                <input class="input-percent" id="InputDiscount" type="number">
                <button class="button-price" type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>

                <p class="result" id="ResultP">Aquí aparecerá tu precio con descuento</p>
            </form>
